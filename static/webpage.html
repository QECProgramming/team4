<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name = "viewport" content = "width=device-width, initial-scale =1">
    <title>Pizza Pal!</title>
    <link rel="icon" type="image/png" href="images/pizza-dribbble.png" sizes="32x32" />
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="webStyle.css"/>
  </head>
  <body>

    <div class ="row">
        <div id = "header">
          <div id = "titletext">
            Pizza Pal
          </div>
        </div>
    </div>

    <div class="container-fluid">
      <div class = "row" id ="intro">
          <hr id = "left">
          <div class = "col" id = "introtext">
          Is your pizza habit burning a hole in your wallet? No worries! Simply input your order and location below and we'll find you the cheapest option around you!
          </div>
          <hr id = "right">
      <hr id = "long">
      </div>


      <div class = "row">
        <div id = "begintext">
        Begin your order
        </div>
      </div>

      <div class = "row">
          <div class = "col">
            Number of pizzas:
                <select name = "pizzaNumber" id = "pizzaNumber">
                    <option value = "one">1</option>
                    <option value = "two">2</option>
                    <option value = "three">3</option>
                    <option value = "four">4</option>
                    <option value = "fivePLus">5+</option>
                </select>
          </div>
          <div class = "col">
            Size:
            <select name = "pizzaSize" id = "pizzaSize">
                <option value = "small">Small</option>
                <option value = "medium">Medium</option>
                <option value = "large">Large</option>
                <option value = "party">Party Size</option>
            </select>

          </div>
          <div class = "col">
            Number of toppings:
            <select name = "pizzaToppings" id = "pizzaToppings">
                <option value = "one">1</option>
                <option value = "two">2</option>
                <option value = "three">3</option>
                <option value = "four">4</option>
                <option value = "fivePLus">5+</option>
            </select>
          </div>
      <hr id = "long">
      </div>


      <div class = "row">
        <div id = "begintext">
          Help us find you!
        </div>
      </div>

      <div class = "row">
        <div class = "col">
        Delivery Address:
        <textarea id = "message" style= "width: 200px; height: 30px;"></textarea>
        </div>
        <div class = "col">
        Search radius (in km):
        <select name = "radius" id = "radius">
            <option value = "5">5 km</option>
            <option value = "10">10 km</option>
            <option value = "25">25 km</option>
            <option value = "50">50 km</option>
        </select>
        </div>
      </div>

      <div class = "row" id = "button">
        <button onClick = "select()">Submit</button>
      </div>

    </div>

  </body>
    <script src="./webPage.js" defer="true"></script>
</html>
